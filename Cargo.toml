[workspace]
members = [
    "buildpacks/jvm",
    "buildpacks/jvm-function-invoker",
    "buildpacks/maven",
    "buildpacks/sbt",
    "shared",
    "shared-test"
]

[workspace.package]
version = "0.0.0"
rust-version = "1.66"
edition = "2021"
publish = false

[workspace.dependencies]
libcnb = "0.14"
libcnb-test = "0.14"
libherokubuildpack = "0.14"
toml = "0.7"
buildpacks-jvm-shared = { path = "shared" }
buildpacks-jvm-shared-test = { path = "shared-test" }
