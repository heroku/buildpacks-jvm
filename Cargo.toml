[workspace]
members = [
    "buildpacks-jvm-shared",
    "buildpacks/jvm",
    "buildpacks/jvm-function-invoker",
    "buildpacks/maven",
]

[workspace.package]
version = "0.0.0"
rust-version = "1.66"
edition = "2021"
publish = false

[workspace.dependencies]
libcnb = "0.11"
libcnb-test = "0.11"
libherokubuildpack = "0.11"
toml = "0.7"
buildpacks-jvm-shared = { path = "buildpacks-jvm-shared" }
