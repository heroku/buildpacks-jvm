[workspace]
resolver = "2"

members = [
    "buildpacks/gradle",
    "buildpacks/jvm",
    "buildpacks/jvm-function-invoker",
    "buildpacks/maven",
    "buildpacks/sbt",
    "shared",
    "shared-test"
]

[workspace.package]
version = "0.0.0"
rust-version = "1.66"
edition = "2021"
publish = false

[workspace.dependencies]
buildpacks-jvm-shared = { path = "shared" }
buildpacks-jvm-shared-test = { path = "shared-test" }
