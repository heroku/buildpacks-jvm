[package]
name = "buildpack-heroku-jvm"
rust-version.workspace = true
edition.workspace = true

[lints]
workspace = true

[dependencies]
buildpacks-jvm-shared.workspace = true
fs_extra = "1"
indoc = "2"
libcnb = "=0.22.0"
libherokubuildpack = { version = "=0.22.0", default-features = false, features = ["digest", "download", "error", "log", "tar"] }
serde = { version = "1", features = ["derive"] }
tempfile = "3"
url = "2"
nom = "7"
inventory = { git = "https://github.com/Malax/inventory", features = ["sha2"] }
thiserror = "1"
sha2 = "0.10"
hex = "0.4"
toml = "0.8"

[dev-dependencies]
buildpacks-jvm-shared-test.workspace = true
libcnb-test = "=0.21.0"
