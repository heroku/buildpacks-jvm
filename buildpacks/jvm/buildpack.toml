api = "0.10"

[buildpack]
id = "heroku/jvm"
version = "6.0.0"
name = "Heroku OpenJDK"
homepage = "https://github.com/heroku/buildpacks-jvm"
description = "Heroku's OpenJDK buildpack. A component of the 'heroku/java' and 'heroku/scala' buildpacks."
keywords = ["openjdk", "heroku"]

[[buildpack.licenses]]
type = "BSD-3-Clause"

# This workaround can be removed once a new Pack release ships that includes:
# https://github.com/buildpacks/pack/pull/2081
[[stacks]]
id = "*"

[[targets]]
os = "linux"
arch = "amd64"

[[targets]]
os = "linux"
arch = "arm64"

[metadata.release]
image = { repository = "docker.io/heroku/buildpack-jvm" }
